<section class="material-half-bg">
    <div class="cover"></div>
  </section>
  <section class="login-content">
    <div class="logo">
      <h1>Register</h1>
    </div>
    <div class="login-box">
      <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Register</h3>
        <div class="form-group">
          <label class="control-label">NAME</label>
          <input class="form-control" formControlName="firstname" type="text" placeholder="name" autofocus>
        </div> <div class="form-group">
            <label class="control-label">LASTNAMe</label>
            <input class="form-control" formControlName="lastname" type="text" placeholder="lastname" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">email</label>
            <input class="form-control" formControlName="email" type="text" placeholder="email" autofocus>
          </div>
        <div class="form-group">
          <label class="control-label">PASSWORD</label>
          <input class="form-control" formControlName="password"  type="password" placeholder="input Password">
        </div>
        <div class="form-group">
            <label class="control-label">COMFIRM PASSWORD</label>
            <input class="form-control" formControlName="cpassword" type="password" placeholder="comfirm password" autofocus>
          </div>
        
        <div class="form-group btn-container">
          <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>REGISTER</button>
        </div>
        <div class="mt-3 text-center semibold-text">
            <a [routerLink] ="['/', Url.Login]">login</a>
          </div>
      </form>
     
    </div>
  </section>
